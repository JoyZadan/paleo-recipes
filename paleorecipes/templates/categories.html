{% extends "base.html" %}
{% block content %}

    <div class="min-vh-100 alt-bg bg-dark">

        <!-- MANAGE CATEGORIES -->
        <div class="recipe-container mx-auto">
            <h1 class="text-center display-3 mt-5">Manage Categories of Recipes</h1>
            <p class="paleo-font text-white h5 mt-4">
                SUPERADMIN USERS ONLY
            </p>
            <div class="text-center">
                <a href="{{ url_for('add_category') }}" class="btn btn-alt border-0 px-3 h3" role="button">Add Category
                    <i class="bi-plus-circle"></i>
                </a>
            </div>
        </div>

        <!-- LIST OF CATEGORIES -->
        <div class="alt-categories-container mt-5">
            {% for category in categories %}
            <div class="each-category-card">
                <h3 class="text-white px-3 mt-2">{{ category.category_name }}</h3>
                <div class="card-body text-center p-0">
                    <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn btn-solid" alt="edit button">Edit</a>
                    <a href="" class="btn btn-alt text-center mx-2" alt="delete button">Delete</a>
                </div>
            </div>
        </div>

        <!-- SCROLL TO TOP BUTTON -->
        <button id="btnScrollUp" title="Go to top"><i class="bi bi-arrow-up-circle-fill"></i> Top</button>

    </div>

















{% endblock %}

{% block scripts %}

    <script src="{{ url_for('static', filename='js/scroll.js') }}"></script>

{% endblock %}
