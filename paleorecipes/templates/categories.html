{% extends "base.html" %}
{% block content %}

    <div class="min-vh-100 bg-dark recipe-bg">
        <!-- MANAGE CATEGORIES -->
        <div class="recipe-container mx-auto">
            <h1 class="text-center display-3 mt-5">Manage Categories of Recipes</h1>
            <p class="paleo-font text-white h5">
                SUPERADMIN USERS ONLY
            </p>
            <div class="text-center">
                <a href="" class="btn btn-alt border-0 px-3" role="button">Add Category
                    <i class="bi-plus-circle"></i>
                </a>
            </div>
        </div>
        <!-- LIST OF CATEGORIES -->


        <div class="container-categories">
            <div class="use-case-card use-case-text">
                <h3>CATEGORY NAME AREA</h3>
            </div>
            <div class="card-body text-center">
                <a href="" class="btn btn-solid">Reset</a>
                <button class="btn btn-alt text-center mx-2" type="submit">Search</button>
            </div>

        </div>





        <button id="btnScrollUp" title="Go to top"><i class="bi bi-arrow-up-circle-fill"></i> Top</button>


    </div>

















{% endblock %}

{% block scripts %}

    <script src="{{ url_for('static', filename='js/scroll.js') }}"></script>

{% endblock %}
