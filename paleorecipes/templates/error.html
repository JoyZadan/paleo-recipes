{% extends "base.html" %}
{% block content %}

    <div class="min-vh-100 error-bg">
        <div class="error-container col-xs-12 transparent">
            <h1 class="text-center display-1 mt-5">Oops!</h1>
        </div>
        <div class="text-center">
            <!-- displays error message -->
            <h2 class="mt-5 mb-5 text-white">{{ message }}</h2>
            <i class="bi-exclamation-octagon display-1 text-danger mt-5 mb-5" aria-hidden="true"></i>
            <p class="my-5 h6 text-white">{{ error_status }}</p>
            <a href="{{ url_for('home') }}" class="h4 mt-5 border border-white rounded py-2 px-2" role="button">
                Go back to the homepage
            </a>
        </div>
    </div>

{% endblock %}
