{% extends "base.html" %}
{% block content %}

    <section class="container mb-5 wrapper bg-dark">
        <h1 class="text-center my-3">Login</h1>
        <div class="row">
            <form action="{{ url_for('login') }}" method="POST" class="card col-12 col-md-8 offset-md-2 mb-5" >
                <div class="card-body">
                    <div class="row g-2">
                        <!-- username -->
                        <div class="align-self-center col-md-1">
                            <i class="bi-person-plus-fill bootstrap-icon btn btn-primary btn-floating m-1"></i>
                        </div>
                        <div class="col-md-10 col-lg-11 offset-md-1 offset-lg-0">
                            <div class="form-floating mb-3">
                                <input type="text" name="username" id="username" class="form-control validate"
                                        minlength="6" maxlength="15" pattern="^[a-zA-Z0-9]{6,15}$"
                                        placeholder="username" required>
                                <label for="floatingInput">Username</label>
                            </div>
                        </div>
                        <!-- password -->
                        <div class="align-self-center col-md-1">
                            <i class="bi-file-lock2-fill bootstrap-icon btn btn-primary btn-floating m-1"></i>
                        </div>
                        <div class="col-md-10 col-lg-11 offset-md-1 offset-lg-0">
                            <div class="form-floating mb-3">
                                <input type="text" name="password" id="password" class="form-control validate"
                                    minlength="8" maxlength="15" pattern="^[a-zA-Z0-9]{8,15}$"
                                    placeholder="password" required>
                                <label for="floatingInput">Password</label>
                            </div>
                        </div>
                        <!-- log in -->
                        <div class="row d-flex justify-content-center mt-2">
                            <div class="text-center">
                                <button class="btn btn-solid border-0 px-3" type="submit">Login
                                    <i class="bi-box-arrow-in-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>


{% endblock %}
